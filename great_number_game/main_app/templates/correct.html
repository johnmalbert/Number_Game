<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/fe0b1ed089.js"></script>
    {% load static %}	
    <title>The Great Counter Dilemma</title>
    <style>
        img{
            border: 10px solid green;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between text-muted">
                <h3>The Great Number Game</h3>
                <a href="/restart"><button class="btn btn-light btn-lg">Restart Game</button></a>
            </div>
        </div>
    </header>
    <main>
    <div class="container-fluid text-center bg-muted p-5">
        <div class="row p-3">
            <div class="col">
                <img src="{% static 'DSC_4101.JPG' %}" alt="my image">
            </div>
            <div class="col m-5 d-flex align-items-center">
                <div class="row">
                    <div class="col">
                        <h1>You guessed it! The number was {{answer}}</h1>
                        <h1> Guesses: {{counter}}</h1>
                        <form action="/leaders" method="post">
                            {% csrf_token %}
                            <label for="name">Your Name for the Leaderboard</label>
                            <input type="text" name="name" id="">
                            <button class= "btn-primary mt-5" type="submit">Enter</button>
                        </form>
                        <a href="/restart"><button class="btn btn-success btn-lg mt-5">Play Again</button></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    </main>
        <div class="container-fluid p-3  bg-dark text-center text-muted">
            <h3>Created by John Albert, 2021</h3>
            <p>Images by @ChaseTheAlberts <a href="https://www.instagram.com/chasethealberts"><i class="fa fa-instagram" aria-hidden="false"></i></a></p>
        </div>
</body>
</html>
